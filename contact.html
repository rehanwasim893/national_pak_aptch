<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        a {
            text-decoration: none;
        }

        .nav-link {
            color: #fff !important;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-link:hover {
            color: #F29E23 !important;
            transform: scale(1.1);
        }

        .nav-link.active {
            font-weight: bold;
            color: yellow !important;
        }

        .navbar {
            transition: background-color 0.3s ease;
        }

        .navbar:hover {
            background-color: #006400; 
        }

        .nav-item.dropdown:hover .dropdown-menu {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .animated-header {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <header class="bg-success text-white text-center py-3 d-flex flex-column align-items-center">
        <div class="d-flex align-items-center">
            <img src="images/logo.png" alt="Logo" class="img-fluid" style="max-height: 100px; margin-right: 15px;"> <!-- Logo -->
            <div>
                <h1 class="mb-0">National Parks Web Portal</h1>
                <p class="mb-0">Discover the beauty of wildlife and nature!</p>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="safari-timings.html">Animals</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="galleryDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Gallery</a>
                        <ul class="dropdown-menu" aria-labelledby="galleryDropdown">
                            <li><a class="dropdown-item" href="gallery.html">Photo Gallery</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="location.html">Location</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-12">
            <img src="images/safari-banner.jpg" alt="Safari Banner" class="img-fluid w-100" style="height: 300px; object-fit: cover;">
        </div>
    </div>

    <div class="row py-5">
        <div class="col-12 text-center">
            <h2>Contact Us</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="text" class="form-control" id="mobile" placeholder="Enter your mobile number">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Type your message here"></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>

    
    <footer class="bg-warning text-center py-3 mt-4">
        <p class="mb-0">&copy; 2022. All Rights Reserved</p>
    </footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {

        const currentPage = window.location.pathname.split("/").pop();
        
        const navLinks = document.querySelectorAll(".nav-link");

        navLinks.forEach(link => {
            if (link.getAttribute("href") === currentPage) {
                link.classList.add("active");
            }
        });
    });
</script>
</body>
</html>
